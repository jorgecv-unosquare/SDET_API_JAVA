plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.13.0'
    implementation group: 'io.cucumber', name: 'cucumber-testng', version: '7.13.0'
    implementation group: 'io.cucumber', name: 'cucumber-picocontainer', version: '7.13.0'
    implementation group: 'net.masterthought', name: 'cucumber-reporting', version: '5.7.6'
    implementation group: 'org.testng', name: 'testng', version: '7.8.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.20.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.20.0'
    implementation group: 'io.rest-assured', name: 'rest-assured', version: '5.3.2'
    implementation group: 'io.rest-assured', name: 'json-path', version: '5.3.2'
    implementation group: 'io.rest-assured', name: 'rest-assured-all', version: '5.3.2'
    implementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'



}

test {
    useTestNG()
}